#spring.datasource.url=jdbc:mysql://localhost:3306/base?createDatabaseIfNotExist=true&user=root&password=root&maxRows=100&serverTimezone=UTC

spring.datasource.url=jdbc:mysql://localhost:3306/base?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#Executa o script para a geração da base de dados e suas tabelas.
spring.jpa.generate-ddl=true

# Define qual a forma de execução dos scripts. create : Excluirá a base anterior antes de criar a nova. 
spring.jpa.hibernate.ddl-auto=create

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Exibição e formatação do script executado
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true